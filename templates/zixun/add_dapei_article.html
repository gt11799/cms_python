<body>

	<script type="text/javascript">

	//初始化修改渠道select的值
    function select_change(){
       var v = $("#J_tag_area option:selected").val();
       if(v != ''){
           $.post("/admin/tags/",{
                    name : v  
                },function(data){
                    if(data.status==0){  
                        if(data.tags !=''){
                            $(".tag_area").css('display','block')
                            var _name = data.tags;
                            for(var i=0;i<_name.length;i++){
                                var _html = '<input type="checkbox" class="J_list_checked" name="tag_list" value="'+_name[i]+'">'+_name[i]+'&nbsp;&nbsp;';
                                 $('.tag_area').append(_html)
                            }
                        }else{
                            $(".tag_area").css('display','none')
                        }
                    }else{
                        $(".tag_area").css('display','none')
                        showMsg(data.msg || '亲，后台报错了！',2);
                    }
                });
       }
       return false;
    }
    select_change();


    //标签选项的功能
    $("#J_tag_area").on('change',function(){
       $('.tag_area').html(''); //清空
       select_change();
    })

    var _id;

    //表单提交
    $.Tipmsg.r=null;
    $(".add_form").Validform({
        tiptype:function(msg){
            showMsg(msg,3)
        },
        tipSweep:false,
        showAllError:true,
        beforeSubmit:function(){

            

            var if_display = $('input[name=if_display]:checked').attr('value');

            var cover_image = $('#J_cover_image').val().split(',');
            if(cover_image){
                cover_image = cover_image[cover_image.length-1]
            }else{
                cover_image = '';
            }


            //文章内容
		    var content_img = $('#J_image').val().split(',');
		    var article_content = $('textarea[name=image_description]');
		    var cover_all=[];

		    for(var i=0;i<article_content.length;i++){
		    	if(article_content[i].value == ''){
		    		showMsg('大图上传的描述不能为空！',3)
		    		return false;
		    	}
	            cover_all.push(content_img[i]+'&'+article_content[i].value);
		    }

            var J_checked = $("input[name=tag_list]:checked");
            var tag = [];
            for(var i=0; i< J_checked.length; i++){
                tag.push(J_checked.eq(i).attr('value'));
            }

          

            app.loading.open("正在提交...");

            $.post("/admin/add_dapei/",{
                title : $("#J_title").val(),
                tag : tag.join(','),
                catagory : $("#J_catagory_name").val(),
                cover_image : cover_image,
                content : cover_all.join(','),
                meta_title : $("#J_meta_title").val(),
                meta_keyword :$("#J_meta_keyword").val(),
                meta_description : $("#J_meta_description").val(),
                if_display : if_display
               
            },function(data){
                if(data.status==0){
                	_url = data.url;
                    _id = data.id;
                    app.loading.close();
                    showMsg("添加成功！",1);
                    setTimeout(showTips(),3000);
                }else{
                    app.loading.close();
                    showMsg(data.msg || '亲，后台报错了！',2);
                }
            });
            return false;
        }

    });

	//填出提示框
    function showTips(){
       var tpl ='<div class="tips"><div class="tips_title"><a href="javascript:;" class="J_close">X</div><div class="tips_cont"><a href="/admin/edit_dapei/?id='+_id+'" class="btn btn_green J_continue">继续修改</a><a href="#" class="btn btn_green J_back">返回列表</a><a href="/'+_url+'"  class="btn btn_green" target="_blank">浏览页面</a></div></div>';
       var d2 = dialog({
                    title:false,
                    content:tpl,
                    skin:"sucuss_tocart",
                    padding:"14px"
        })
       d2.showModal(); //弹出提示框
       //绑定关闭事件
       $(".J_close").on("click",function(){
            d2.close().remove();
       })
       //继续添加,清空的功能
       $('.J_continue').on('click',function(){
             d2.close().remove();
             $('#J_tag_area').val('');
             $('.tag_area').html(''); //清空
             $('.wrap textarea,.wrap .txt').val('');
             $('.wrap #fileList').remove();
             window.location.reload();
       })
       //返回列表
       $('.J_back').on('click',function(){
             d2.close().remove();
             window.location.href= '/admin/article_list/';
       })
    }

	</script>
	<script type="text/javascript">
    
	

	$(".uploader-list").on("click",".J_del_img",function(){
		var elem = $(this).parents(".file-item ");
			url = elem.data("url");
			//console.log(url)
			if(confirm("确定要删除本图片吗？")){
				delIMG (elem,url);
			}
	})

	//删除图片
	function delIMG (elem,url){
		var elem =elem,
			url = url;

		$.post("/qiniu/delete/",{
				_xsrf:getCookie("_xsrf"),
				url:url
			},function(data){
				if(data.status==0){
					elem.remove();
					showMsg("删除成功");
					setIMGval();
				}else if(data.status==2){
					showMsg("删除成功")
					elem.remove();
					setIMGval();
				}else{
					showMsg("删除失败");
				}
		})
	}

	//生成图片input值
	function setIMGval(){
		var elem = $(".uploader-list");

		elem.each(function(){
			var thisValDom = $(this).prev(),
				thisIMG = $(this).find(".file-item"),
				thisVal = [];

			thisIMG.each(function(i){
				var url = thisIMG.eq(i).data("url");
				thisVal.push(url);
			})
			thisValDom.val(thisVal.toString());

		})

	}

	setIMGval();

	$(function(){
		var BASE_URL = '/static/admin/';
		(function(){

			 var $ = jQuery,
			    $list = $('#fileList'),
			    thumbnailWidth = 250,
			    thumbnailHeight = 250,
			    uploader;

			// 初始化Web Uploader
			var uploader = WebUploader.create({

			    // 选完文件后，是否自动上传。
			    auto: true,

			    // swf文件路径
			    swf: BASE_URL + '/js/Uploader.swf',

			    // 文件接收服务端。
			    server: '/qiniu/upload/?_xsrf='+getCookie("_xsrf"),
			    //server: '',

			    // 选择文件的按钮。可选。
			    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
			    pick: '#filePicker',

			    // 只允许选择图片文件。
			    accept: {
			        title: 'Images',
			        extensions: 'gif,jpg,jpeg,bmp,png',
			        mimeTypes: 'image/*'
			    },
			    fileNumLimit: 1,
	        	fileSizeLimit: 5 * 1024 * 1024    // 限制图片大小5M以内
			});

			// 当有文件添加进来的时候
			uploader.on( 'fileQueued', function( file ) {
			    var $li = $(
			            '<div id="' + file.id + '" class="file-item thumbnail edit">' +
			                '<img>' +
			                '<div class="info">' + file.name + '</div><p class="edit_box"><span class="J_del_img">删除</span></p>' +
			               	'<textarea type="text" id="J_image_description" rows="3"  class="img_area" name="image_description" /></textarea>'+
			            '</div>'
			            ),
			        $img = $li.find('img');


			    // $list为容器jQuery实例
			    $list.append( $li );

			    // 创建缩略图
			    // 如果为非图片文件，可以不用调用此方法。
			    // thumbnailWidth x thumbnailHeight 为 100 x 100
			    uploader.makeThumb( file, function( error, src ) {
			        if ( error ) {
			            $img.replaceWith('<span>不能预览</span>');
			            return;
			        }

			        $img.attr( 'src', src );
			    }, thumbnailWidth, thumbnailHeight );
			});

			// 文件上传过程中创建进度条实时显示。
			uploader.on( 'uploadProgress', function( file, percentage ) {
			    var $li = $( '#'+file.id ),
			        $percent = $li.find('.progress span');

			    // 避免重复创建
			    if ( !$percent.length ) {
			        $percent = $('<p class="progress"><span></span></p>')
		                .appendTo( $li )
		                .find('span');
			    }

			    $percent.css( 'width', percentage * 100 + '%' );
			});

			// 文件上传成功，给item添加成功class, 用样式标记上传成功。
			uploader.on( 'uploadSuccess', function( file,data ) {
			    var url = data.url;
			    $( '#'+file.id ).addClass('upload-state-done').attr("data-url",url);
			    setIMGval();
			});

			// 文件上传失败，显示上传出错。
			uploader.on( 'uploadError', function( file ) {
			    var $li = $( '#'+file.id ),
			        $error = $li.find('div.error');

			    // 避免重复创建
			    if ( !$error.length ) {
			        $error = $('<div class="error"></div>').appendTo( $li );
			    }

			    $error.text('上传失败');
			});

			// 完成上传完了，成功或者失败，先删除进度条。
			uploader.on( 'uploadComplete', function( file ) {
			    $( '#'+file.id ).find('.progress').remove();
			});
		})();
		(function(){

		 var $ = jQuery,
		    $list = $('#fileList2'),
		    thumbnailWidth = 200,
		    thumbnailHeight = 200,
		    uploader;

		// 初始化Web Uploader
		var uploader = WebUploader.create({

		    // 选完文件后，是否自动上传。
		    auto: true,

		    // 是否允许放大，如果想要生成小图的时候不失真，此选项应该设置为false.
    		allowMagnify: true,

		    // swf文件路径
		    swf: BASE_URL + '/js/Uploader.swf',

		    // 文件接收服务端。
		    server: '/qiniu/upload/?_xsrf='+getCookie("_xsrf"),
		    //server: '',

		    // 选择文件的按钮。可选。
		    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
		    pick: '#filePicker2',

		    // 只允许选择图片文件。
		    accept: {
		        title: 'Images',
		        extensions: 'gif,jpg,jpeg,bmp,png',
		        mimeTypes: 'image/*'
		    },
		    fileNumLimit: 10,
        	fileSizeLimit: 5 * 1024 * 1024    // 限制图片大小5M以内
		});

		// 当有文件添加进来的时候
		uploader.on( 'fileQueued', function( file ) {
		    var $li = $(
		            '<div id="' + file.id + '" class="file-item thumbnail edit">' +
		                '<img>' +
		                '<div class="info">' + file.name + '</div><p class="edit_box"><span class="J_del_img">删除</span></p>' +
		            '</div>'
		            ),
		        $img = $li.find('img');


		    // $list为容器jQuery实例
		    $list.append( $li );

		    // 创建缩略图
		    // 如果为非图片文件，可以不用调用此方法。
		    // thumbnailWidth x thumbnailHeight 为 100 x 100
		    uploader.makeThumb( file, function( error, src ) {
		        if ( error ) {
		            $img.replaceWith('<span>不能预览</span>');
		            return;
		        }

		        $img.attr( 'src', src );
		    }, thumbnailWidth, thumbnailHeight );
		});

		// 文件上传过程中创建进度条实时显示。
		uploader.on( 'uploadProgress', function( file, percentage ) {
		    var $li = $( '#'+file.id ),
		        $percent = $li.find('.progress span');

		    // 避免重复创建
		    if ( !$percent.length ) {
		        $percent = $('<p class="progress"><span></span></p>')
	                .appendTo( $li )
	                .find('span');
		    }

		    $percent.css( 'width', percentage * 100 + '%' );
		});

		// 文件上传成功，给item添加成功class, 用样式标记上传成功。
		uploader.on( 'uploadSuccess', function( file,data ) {
			var url = data.url;
		    $( '#'+file.id ).addClass('upload-state-done').attr("data-url",url);
		    setIMGval();
		});

		// 文件上传失败，显示上传出错。
		uploader.on( 'uploadError', function( file ) {
		    var $li = $( '#'+file.id ),
		        $error = $li.find('div.error');

		    // 避免重复创建
		    if ( !$error.length ) {
		        $error = $('<div class="error"></div>').appendTo( $li );
		    }

		    $error.text('上传失败');
		});

		// 完成上传完了，成功或者失败，先删除进度条。
		uploader.on( 'uploadComplete', function( file ) {
		    $( '#'+file.id ).find('.progress').remove();
		});
	})()

	})

	</script>
</body>
